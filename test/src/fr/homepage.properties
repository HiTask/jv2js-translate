share_description=Des listes de tâches partagées rendent simple la gestion des projets de l'équipe. Les membres de l'équipe peuvent créer et assigner des tâches. Laissez des commentaires pour chaque membres sur les tâches à suivre les progrès et poser des questions. Les tâches partagées sont visibles aux membres de l'équipe affectée. Vous pouvez être automatiquement averti lorsque quelqu'un effectue une tâche ou fait un changement.
