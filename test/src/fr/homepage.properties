single_screen_dashboard.headline=Notre tableau de bord à écran unique %s supprime le Chaos dans la gestion de projet
single_screen_dashboard.text=Le tableau de bord Hitask à écran unique permet de voir toutes vos tâches et les outils de collaboration dans une seule fenêtre, y compris vos projets, tâches, calendrier et les membres de l’équipe du projet. Cliquez sur les différentes tâches pour les élargir et les modifier. Utiliser le glisser-déposer pour attribuer ou modifier des tâches.
platforms.text=Hitask peut être utilisé avec n’importe quel navigateur Web, iPhone, iPad, Android, Outlook, iCalendar, Google Agenda. S'intègre avec courriel, Zapier, IFTTT ou n’importe quel logiciel utilisant notre API ouverte.
