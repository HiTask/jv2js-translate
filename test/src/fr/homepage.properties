footer.text=Hitask a vu le jour comme un outil de gestion de tâches simple, avec une utilisation facile et intuitive pour tous. Cet outil est conçu pour répondre à la fois aux attentes des adeptes de la philosophie « sans stress » de David Allen (<cite>Faire avancer les choses</cite>) et à ceux qui ont simplement besoin d’un outil facile à utiliser pour l'organisation de leurs tâches quotidiennes.
